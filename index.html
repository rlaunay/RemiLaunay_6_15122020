<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>FishEye</title>
		<link rel="stylesheet" href="./dist/main.css" />
		<script src="./dist/bundle.js" defer></script>
	</head>
	<body>
		<header class="header">
			<img class="header__logo" src="./assets/icon/logo.svg" alt="logo" />
			<nav class="header__tags-list" aria-label="photographer categories">
				<span class="header__tags-list--item">#Portrait</span>
				<span class="header__tags-list--item">#Art</span>
				<span class="header__tags-list--item">#Fashion</span>
				<span class="header__tags-list--item">#Architecture</span>
				<span class="header__tags-list--item">#Travel</span>
				<span class="header__tags-list--item">#Sport</span>
				<span class="header__tags-list--item">#Animals</span>
				<span class="header__tags-list--item">#Events</span>
			</nav>
		</header>
		<main class="main">
			<h1 class="main__title">Nos photographes</h1>
			<ul is="photographers-list"></ul>
		</main>
	</body>
</html>
